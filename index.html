<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/todolist.css">
    <script src="js/todolist.js"></script>
</head>

<body>
    <div class="img">
        <ul class="picture">
            <li><img src="images/liu.webp" alt=""></li>
            <li><img src="images/yinghua.webp" alt=""></li>
            <li><img src="images/wutong.webp" alt=""></li>
            <li><img src="images/xue.webp" alt=""></li>
            <li><img src="images/laojunshan.webp" alt=""></li>
            <li><img src="images/pobu.webp" alt=""></li>
            <li><img src="images/wanxia.webp" alt=""></li>
            <li><img src="images/weilisi.webp" alt=""></li>
            <li><img src="images/xiameng.webp" alt=""></li>
            <li><img src="images/xunyc.webp" alt=""></li>
        </ul>
        <ul class="dian"></ul>
    </div>
    <div class="list">
        <div class="header">
            <h2>我的一天</h2>
            <input type="text" value="添加任务" id="texts">
        </div>
        <div class="cotton">
            <div class="cotton_up">
                <div class="do">
                    <h3>正在进行</h3>
                    <ul class="yanse">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <ul class="doing"></ul>
            </div>
            <div class="cotton_down">
                <h3>已经完成</h3>
                <ul class="finish"></ul>
            </div>
        </div>
    </div>
</body>

</html>
